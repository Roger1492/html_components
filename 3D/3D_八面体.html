<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>八面体</title>
    <style>
        #mainDiv{
            width: 400px;
            height: 400px;
            position: relative;
            margin: 200px auto;
            -webkit-perspective: 800px;
            perspective: 800px;
        }
        #box{
            width: 400px;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
            /* transform: rotateY(105deg); */
        }
        #box div{
            position: absolute;
        }
        .p1{
            width: 0;
            height: 0;
            border: 200px solid;
            border-color: transparent transparent blue transparent;
            /* transform: translateY(-182px) translateZ(200px); */
            transform: rotateX(45deg) translateY(-50px) translateZ(126px);
        }
        .p2{
            width: 0;
            height: 0;
            border: 200px solid;
            border-color: transparent transparent blue transparent;
            /* transform: translateY(-217px) translateZ(-200px); */
            transform: rotateX(-45deg) translateY(-68px) translateZ(-156px);
        }
        .p3{
            width: 0;
            height: 0;
            border: 200px solid;
            border-color: transparent transparent rgba(240, 128, 128, 0.678) transparent;
            transform: rotateX(-5deg) rotateY(90deg) translateY(-200px) translateZ(200px);
        }
        .p4{
            width: 0;
            height: 0;
            border: 200px solid;
            border-color: transparent transparent rgba(240, 128, 128, 0.678) transparent;
            transform: rotateX(-5deg) rotateY(90deg) translateY(-200px) translateZ(-200px);
        }
        .p{
            width: 400px;
            height: 400px;
            background: black;
            transform: rotateX(85deg);
        }
        .p5{
            width: 0;
            height: 0;
            border: 200px solid;
            border-color: rgba(240, 128, 128, 0.678) transparent transparent transparent;
            transform: translateY(-182px) translateZ(200px);
        }
        .p6{
            width: 0;
            height: 0;
            border: 200px solid;
            border-color: rgba(240, 128, 128, 0.678) transparent transparent transparent;
            transform: translateY(-217px) translateZ(-200px);
        }
        .p7{
            width: 0;
            height: 0;
            border: 200px solid;
            border-color: lightblue transparent transparent transparent;
            transform: rotateX(-5deg) rotateY(90deg) translateX(36px) translateY(-198px) translateZ(200px);
        }
        .p8{
            width: 0;
            height: 0;
            border: 200px solid;
            border-color: lightblue transparent transparent transparent;
            transform: rotateX(-5deg) rotateY(90deg) translateX(36px)  translateY(-200px) translateZ(-200px);
        }

        @keyframes rotate{
            100%{
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="mainDiv">
        <div id="box">
            <div class="p1"></div>
            <div class="p2"></div>
            <div class="p3"></div>
            <div class="p4"></div>
            <section class="p"></section>
            <div class="p5"></div>
            <div class="p6"></div>
            <div class="p7"></div>
            <div class="p8"></div>
        </div>
    </div>
</body>
</html>
